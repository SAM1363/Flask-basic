{% extends "layout.html" %}

{% block title %}template | {{ super() }}{% endblock %}

{% block content %}
<h1 class="head">Hello from {{ name }}!</h1>
<div class="form-data">
    <form action="{{ url_for('save' )}}" method="POST">
        <label for="name">Name a character</label>
        <input type="text" name="name" value="{{saves.get('name', '')}}" autofocus>
        <input type="submit" value="Let's build it!">
    </form>
</div>
{% endblock %}
